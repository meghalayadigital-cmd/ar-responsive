<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Album Dynamic AR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >

    <a-assets>
      <video id="appleVideo"
        src="./videos/Apple.mp4"
        loop
        crossorigin="anonymous"
        playsinline
        webkit-playsinline>
      </video>

      <video id="girlVideo"
        src="./videos/Girl.mp4"
        loop
        crossorigin="anonymous"
        playsinline
        webkit-playsinline>
      </video>
    </a-assets>

    <!-- Apple Target -->
    <a-entity mindar-image-target="targetIndex: 0" id="targetApple">
      <a-plane
        id="applePlane"
        src="#appleVideo"
        position="0 0 0"
        rotation="0 0 0">
      </a-plane>
    </a-entity>

    <!-- Girl Target -->
    <a-entity mindar-image-target="targetIndex: 1" id="targetGirl">
      <a-plane
        id="girlPlane"
        src="#girlVideo"
        position="0 0 0"
        rotation="0 0 0">
      </a-plane>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>

  <script>
    const appleVideo = document.querySelector("#appleVideo");
    const girlVideo = document.querySelector("#girlVideo");

    const applePlane = document.querySelector("#applePlane");
    const girlPlane = document.querySelector("#girlPlane");

    const targetApple = document.querySelector("#targetApple");
    const targetGirl = document.querySelector("#targetGirl");

    // ðŸ”¥ Automatically adjust plane ratio based on video
    function adjustPlane(video, plane) {
      video.addEventListener("loadedmetadata", () => {
        const ratio = video.videoHeight / video.videoWidth;
        plane.setAttribute("width", 1);
        plane.setAttribute("height", ratio);
      });
    }

    adjustPlane(appleVideo, applePlane);
    adjustPlane(girlVideo, girlPlane);

    targetApple.addEventListener("targetFound", () => {
      appleVideo.play();
    });

    targetApple.addEventListener("targetLost", () => {
      appleVideo.pause();
      appleVideo.currentTime = 0;
    });

    targetGirl.addEventListener("targetFound", () => {
      girlVideo.play();
    });

    targetGirl.addEventListener("targetLost", () => {
      girlVideo.pause();
      girlVideo.currentTime = 0;
    });

  </script>

</body>
</html>
